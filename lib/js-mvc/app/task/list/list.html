<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
            "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
	<head>
		<title>App.Task.List Demo</title>
        <style type='text/css'>
            body {font-family: verdana}
        </style>
	</head>
	<body>
	    <h1>App.Task.List Demo</h1>
		<ul id='tasks'></ul>
		<a href='javascript://' id='create'>Create Task</a>
		<script type='text/javascript' 
                src='../../../steal/steal.js'>
        </script>
		<script type='text/javascript'>
			steal('app/task/list','app/fixtures',function(){
				
				$('#tasks').app_task_list();
				
				$('#create').click(function(){
					new App.Models.Task({
						name: "Grilled Cheese",
						description: "Bread and Cheese"
					}).save();
				})
			})
		</script>
	</body>
</html>
